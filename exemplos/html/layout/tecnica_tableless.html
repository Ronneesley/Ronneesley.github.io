<!DOCTYPE html>
<html>
    <head>
        <title>Tableless</title>

        <style>
            .topo {
                background-color: yellow; 
                padding: 50px;
            }

            .rodape {
                background-color: gray; 
                padding: 50px;
            }

            .conteudo {
                background-color: cyan;
                padding: 0px;
                min-height: 200px;
                overflow: hidden;
            }

            .menu {
                background-color: beige;
                width: 20%;
                float: left;
            }

            .pagina {
                background-color: green;
                float: left;
                width: 80%;
            }
        </style>
    </head>
    <body>
        <h1>Técnica Tableless</h1>

        <div class="topo">
            Topo
        </div>

        <div class="conteudo">
            <div class="menu">
                <ul>
                    <li><a href="#">Inicial</a></li>
                    <li><a href="#">Produtos</a></li>
                </ul>
            </div>

            <div class="pagina">
                <h3>Conteúdo</h3>

                <p>Meu primeiro layout</p>
            </div>
        </div>

        <div class="rodape">
            Rodapé
        </div>
    </body>
</html>
