<!DOCTYPE html>
<html>
	<head>
		<title>Título</title>
		
		<meta charset="UTF-8">
	</head>
	
	<body>
		<h2>Conteúdo</h2>

		<p>A tag meta é responsável por definir o tipo de 
		codificação de arquivo.
		Existem vários (centenas) de codificações de arquivos,
		dos quais o mais comum é utilizar UTF-8 ou ISO-8859-1.</p>

		<h2>Referências</h2>

		<ul>
			<li><a href="https://www.w3.org/TR/2011/WD-html5-author-20110809/the-meta-element.html" target="_blank"><i>Tag meta</i></a></li>

			<li><a href="https://encoding.spec.whatwg.org/#names-and-labels" target="_blank">Nomes e rótulos dos tipos de codificação</a></li>
		</ul>

		
	</body>
</html>
