<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Exemplo com divs com CSS interno</title>

        <style>
            .msg {
                padding: 10px;
                margin-bottom: 5px;
            }

            .sucesso {
                border: 1px solid #00ff00;                
                background-color: #ddffdd;                
            }

            .erro {
                border: 1px solid #ff0000; 
                background-color: #ffdddd; 
            }

            .alerta {
                border: 1px solid #ff6622; 
                background-color: #ffcc88; 
            }
        </style>
    </head>

    <body>
        <h1>CSS Interno</h1>

        <p>
            O CSS interno usa a <i>tag</i> <code>style</code>
        </p>

        <div class="msg sucesso">
            Salvo com sucesso
        </div>

        <div class="msg erro">
            Erro ao salvar: NullPointerException
        </div>

        <div class="msg alerta" 
            style="font-weight: bold; border: 5px dashed green;">
            Preencha o campo nome
        </div>

        <div class="msg alerta">
            Preencha o campo idade
        </div>

        <div class="msg alerta">
            Preencha o campo telefone
        </div>
    </body>
</html>
