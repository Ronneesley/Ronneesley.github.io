<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Exemplo com divs com CSS externo</title>

        <style>
            @import url('mensagens.css');
        </style>
    </head>

    <body>
        <div class="msg sucesso">
            Salvo com sucesso
        </div>

        <div class="msg erro">
            Erro ao salvar: NullPointerException
        </div>

        <div class="msg alerta" 
            style="font-weight: bold; border: 5px dashed green;">
            Preencha o campo nome
        </div>

        <div class="msg alerta">
            Preencha o campo idade
        </div>

        <div class="msg alerta">
            Preencha o campo telefone
        </div>
    </body>
</html>
