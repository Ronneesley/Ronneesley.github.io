<html>
    <head>
        <title>Grid Layout</title>

        <style>
            .container {
                display: grid;
                grid-gap: 10px;
                width: 90.5vw;
                grid-template-columns: 20vw 70vw;
                border: 1px solid black;
                padding: 10px;
                margin: 0 auto;
            }

            .gi {
                border: 1px solid gray;
            }

            header {
                grid-column: 1 / 3;                
            }

            nav {
                grid-column: 1 / 1;                
            }

            article {
                grid-column: 2 / 2;
            }

            footer {
                grid-column: 1 / 3;
            }

            header, nav, article, footer {
                padding: 10px;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <header class="gi">
                <h1>Grid Layout</h1>
            </header>

            <nav class="gi">
                <ul>
                    <li>Home</li>

                    <li>Notícias</li>

                    <li>Sobre</li>
                </ul>
            </nav>

            <article class="gi">
                <h2>Aprenda a utilizar o Grid Layout</h2>

                <p>Através deste novo <code>display</code> é possível criar <i>layouts</i> de forma mais simplificada.</p>
            </article>

            <footer class="gi">
                <h3>Gostou?</h3>

                <p>Não esqueça de compartilhar com seus amigos e colegas para que toda a comunidade aprenda esta nova técnica do CSS3</p>
            </footer>
        </div>
    </body>
</html>
