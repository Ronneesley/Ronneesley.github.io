<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Exemplo com divs com CSS externo - link</title>

        <link rel="stylesheet" href="mensagens.css" />
    </head>

    <body>
        <h1>Externo com <i>tag</i> <code>link</code></h1>

        <p>
            CSS externo com a <i>tag</i> <code>link</code> é uma forma mais direta de fazer a inclusão.
        </p>

        <div class="msg sucesso">
            Salvo com sucesso
        </div>

        <div class="msg erro">
            Erro ao salvar: NullPointerException
        </div>

        <div class="msg alerta" 
            style="font-weight: bold; border: 5px dashed green;">
            Preencha o campo nome
        </div>

        <div class="msg alerta">
            Preencha o campo idade
        </div>

        <div class="msg alerta">
            Preencha o campo telefone
        </div>
    </body>
</html>
