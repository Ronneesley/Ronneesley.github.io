<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Exemplo com divs com CSS em linha</title>
    </head>

    <body>
        <div style="border: 1px solid #00ff00; padding: 10px;
            background-color: #ddffdd; margin-bottom: 10px;">Salvo com sucesso</div>

        <div style="border: 1px solid #ff0000; padding: 10px;
            background-color: #ffdddd; margin-bottom: 10px;">
            Erro ao salvar: NullPointerException
        </div>

        <div style="border: 1px solid #ff6622; padding: 10px;
            background-color: #ffcc88; margin-bottom: 10px;">
            Preencha o campo nome
        </div>

        <div style="border: 1px solid #ff6622; padding: 10px;
            background-color: #ffcc88;">
            Preencha o campo idade
        </div>
    </body>
</html>
